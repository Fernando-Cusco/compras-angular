<app-navbar></app-navbar>

<div class="container">
    <mat-card class="example-card" *ngFor="let producto of productos">
        <mat-card-header>
          <mat-card-title>{{ producto.nombre }}</mat-card-title>
        </mat-card-header>
        <carousel [isAnimated]="true">
            <slide *ngFor="let imagen of producto.imagenes">
              <img src="http://localhost:8080/api/imagen/get/{{imagen.path}}" alt="first slide" style="display: block; width: 100%;">
            </slide>
        </carousel>
        <mat-card-content>
            <p>
            {{ producto.descripcion }}
            </p>
            <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let caracteristica of producto.caracteristicas">
                {{caracteristica.nombre}}
            </mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
